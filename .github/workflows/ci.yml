name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest hypothesis

      - name: Run test suite
        run: pytest tests/ -v --tb=short

      - name: Run demo checks
        run: |
          cd src && python -c "
          from xi_compiler import Compiler
          from xi_match import MatchInterpreter, nat_to_int, Constructor
          from xi import Node
          c = Compiler()
          # Quick smoke tests
          assert c.run_program('def main = 2 + 3', 'main') == 5
          assert c.run_program('def main = (Î»x. x * x) 7', 'main') == 49
          assert c.run_program('def double x = x + x\ndef main = double 21', 'main') == 42
          print('Demo checks passed')
          "

      - name: Verify examples
        run: |
          cd src && python -c "
          import os, sys
          from xi_compiler import Compiler
          from xi_match import MatchInterpreter, nat_to_int, Constructor
          from xi import Node
          c = Compiler()
          examples_dir = os.path.join('..', 'examples')
          for f in sorted(os.listdir(examples_dir)):
              if f.endswith('.xi-src'):
                  path = os.path.join(examples_dir, f)
                  try:
                      result = c.run_program(open(path).read(), 'main')
                      print(f'{f}: {result}')
                  except Exception as e:
                      print(f'{f}: ERROR â€” {e}', file=sys.stderr)
                      sys.exit(1)
          print('All examples passed')
          "

      - name: Run benchmarks (smoke)
        run: |
          cd bench && python bench.py --smoke 2>/dev/null || python bench.py 2>&1 | head -20
